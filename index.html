<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>EcoPower+ â€“ Todayâ€™s Recommendation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #000;
    display: flex;
    justify-content: center;
}

.app {
    position: relative;
    width: 477px;
    height: 990px;
    background-image: url("images/recommendation-bg.png");
    background-size: cover;
    background-position: center;
    color: #ffffff;
    overflow: hidden;
}

.content {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
}



/*  RECOMMENDATION POSITION  */
.recommendation-section {
    margin-top: 39vh;
}

/*  CARD  */
.card {
    background: rgba(255,255,255,0.07);
    border-radius: 18px;
    padding: 16px 18px;
    margin-bottom: 14px;
    backdrop-filter: blur(8px);
}

.card-title {
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 6px;
}

.card-subtitle {
    font-size: 13px;
    opacity: 0.8;
    margin-bottom: 4px;
}

/*  BADGES  */
.solar-mode-badge {
    display: inline-block;
    margin-top: 8px;
    padding: 4px 12px;
    border-radius: 999px;
    font-size: 11px;
}

.solar-high { background: rgba(46,204,113,0.18); color:#2ecc71; }
.solar-medium { background: rgba(241,196,15,0.18); color:#f1c40f; }
.solar-low { background: rgba(231,76,60,0.18); color:#e74c3c; }

/*  BUTTON  */
.action-btn {
    margin-top: 12px;
    width: 100%;
    padding: 14px 0;
    border-radius: 18px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    background: #2ecc71;
    color: #000;
    cursor: pointer;
}

.action-btn.secondary {
    background: #1abc9c;
}

.status-text {
    font-size: 12px;
    opacity: 0.8;
    margin-top: 6px;
    text-align: center;
}

/*  ANIMATED SUN  */
.sun {
    width: 36px;
    height: 36px;
    position: relative;
}

.sun-core {
    width: 18px;
    height: 18px;
    background: #FFD93D;
    border-radius: 50%;
    position: absolute;
    top: 9px;
    left: 9px;
    z-index: 2;
}

.sun-rays {
    width: 36px;
    height: 36px;
    position: absolute;
    border-radius: 50%;
    background: repeating-conic-gradient(
        from 0deg,
        #FFD93D 0deg 10deg,
        transparent 10deg 20deg
    );
    animation: spinRays 6s linear infinite;
}

@keyframes spinRays {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/*  ANIMATED RAIN  */
.rain-icon {
    position: relative;
    width: 36px;
    height: 36px;
}

.rain-cloud {
    font-size: 26px;
}

.raindrop {
    position: absolute;
    top: 22px;
    width: 4px;
    height: 8px;
    background: #3DB2FF;
    border-radius: 2px;
    animation: rainDrop 0.8s infinite linear;
}

.raindrop:nth-child(2) { left: 14px; animation-delay: 0.2s; }
.raindrop:nth-child(3) { left: 22px; animation-delay: 0.4s; }

@keyframes rainDrop {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(10px); opacity: 0; }
}
</style>
</head>

<body>
<div class="app">
<div class="content">

    

    <div class="recommendation-section">

        <div id="weather-card" class="card">
            <div class="card-title">
                <span id="weather-icon"></span>
                <span id="weather-title-text">Weather loading...</span>
            </div>
            <div class="card-subtitle" id="weather-description"></div>
            <div class="card-subtitle" id="temperature"></div>
        </div>

        <div id="solar-card" class="card">
            <div class="card-title">Solar recommendation</div>
            <div class="card-subtitle">Waiting for weather data...</div>
        </div>

        <button class="action-btn" onclick="loadWeatherAndSolar()">Refresh recommendation</button>
        <button class="action-btn secondary" onclick="speakRecommendation()">ðŸ”Š Hear recommendation</button>

        <div id="status" class="status-text"></div>

    </div>
</div>
</div>

<script src="script.js" defer></script>
</body>
</html>
